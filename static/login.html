<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>nuxt admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" title="default" href="https://unpkg.com/amis@3.2.0/sdk/sdk.css" />
    <link rel="stylesheet" href="https://unpkg.com/amis@3.2.0/sdk/helper.css" />
    <link rel="stylesheet" href="https://unpkg.com/amis@3.2.0/sdk/iconfont.css" />
    <script src="https://unpkg.com/amis@3.2.0/sdk/sdk.js"></script>
    <script src="https://unpkg.com/history@4.10.1/umd/history.js"></script>
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="root" class="app-wrapper"></div>
    <script>
        (function () {
            // 判断当前cookie是否有token
            function hasTokenCookie() {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith('token=')) {
                        return true;
                    }
                }
                return false;
            }
            // 如果没有token，则跳转到login.html页面
            if (hasTokenCookie()) {
                window.location.href = 'index.html';
                return
            }
            let amis = amisRequire('amis/embed');
            // 通过替换下面这个配置来生成不同页面
            let amisJSON = {
                type: 'page',
                title: '',
                body: [
                    {
                        type: "flex",
                        alignItems: "center",
                        style: {
                            height: "100%",
                            backgroundColor: "#fff"
                        },
                        items: [
                            {
                                type: "container",
                                style: {
                                    width: "30%"
                                },
                                body: {
                                    type: 'form',
                                    mode: 'horizontal',
                                    api: '/api/login',
                                    title: "nuxt-admin登录",
                                    body: [
                                        {
                                            label: '用户名',
                                            type: 'input-text',
                                            name: 'username'
                                        },
                                        {
                                            label: '密码',
                                            type: 'input-password',
                                            name: 'password'
                                        },
                                        {
                                            type: "checkbox",
                                            name: "rememberMe",
                                            label: "记住登录"
                                        }
                                    ],
                                    actions: [
                                        {
                                            type: "submit",
                                            level: "primary",
                                            label: "登录"
                                        }
                                    ],
                                    onEvent: {
                                        submitSucc: {
                                            actions: [
                                                {
                                                    actionType: "custom",
                                                    script: (context, doAction, event) => {
                                                        let rsp = event.data.result
                                                        if (rsp.data.token) {
                                                            window.location.href = 'index.html';
                                                        }
                                                    }
                                                }
                                            ]
                                        }
                                    }
                                }
                            }
                        ]
                    }
                ]
            };
            let amisScoped = amis.embed('#root', amisJSON);
        })();
    </script>
</body>

</html>
